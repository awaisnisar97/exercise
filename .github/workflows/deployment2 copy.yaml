name: deployment 2
on: push
jobs: 
  lint: 
    runs-on: ubuntu_latest
        run: npm run lint
      - name: get code
        uses: actions/checkout@v3
      - name: Install depedencies 
        run: npm ci
      - name: Lint 
        run: npm run lint 
  deploy: 
    runs-on: ubuntu-latest
    steps: 
      - name: get code
        uses: actions/checkout@v3
      - name: Install depedencies 
        run: npm ci
      - name: Lint 
        run: npm run lint 
      - name: Test code
        run: npm run test 
      - Name: Build code
        run: npm run build 
      - Name: Deploy code 
        run: echo "deploying.."